# Dev (H2 Database)

spring.datasource.url=jdbc:h2:file:./data/labvisiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# inicialização de schema customizado (o schema-h2.sql)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Para ver exatamente como as tabelas estão sendo criadas   DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.jdbc=DEBUG

# Flyway não necessário em dev
#flyway.enabled=false
spring.flyway.enabled=false
